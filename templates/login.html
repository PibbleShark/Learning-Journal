{% extends "style_layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>{{ form.email.label }}{{ form.email(class='login-register') }}</div>
    <div>{{ form.password.label }}{{ form.password(class='login-register') }}</div>
    <input type="submit" value="Login" class="button icon-left"><br>
    <a class="button icon-left" href="{{ url_for('register') }}">
        <span>Register</span></a>
</form>
{% endblock %}
