{% extends "user_layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <input type="submit" value="Login" class="button"><br>
    <a class="button icon-right" href="{{ url_for('register') }}">
        <span>Register</span> <i class="material-icons">add</i></a>
</form>
{% endblock %}
