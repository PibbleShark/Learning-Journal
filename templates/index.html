{% extends "layout_header.html" %}

{% block content %}
<div class="container">
    <div class="entry-list">
        {% for entry in entries %}
        <article>
            <h2><a href="{{ url_for('view_entry', entry_id=entry.id) }}">{{ entry.title }}</a></h2>
            <time datetime="{{ entry.date_created.strftime('%d/%m/%Y') }}">
                {{ entry.date_created.strftime('%d/%m/%Y') }}
            </time>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
