{% extends "header_layout.html" %}

{% block content %}
<div class="container">
    <div class="entry-list">
        {% for tag in tags %}
        <article>
            <a class="button.tag" href="{{ url_for('entries_by_tag', tag=tag.tag) }}">{{ tag.tag }}</a>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
