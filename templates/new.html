{% extends "layout_header.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="container">
    <div class="new-entry">
        <h2>New Entry</h2>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <input type="submit" value="Publish Entry" class="button"><br>
            <a href="{{ url_for('index') }}" class="button">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
